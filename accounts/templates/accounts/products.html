{% extends 'accounts/main.html' %}

{% block content %}
<section class="row">

    <div class="col-md">
        <header class="card card-body">
            <h5>Products</h5>
        </header>
        <div class="card card-body">
            <table class="table">
                
                <tr>
                    <th>Products</th>
                    <th>Category</th>
                    <th>Price</th>
                </tr>
                {% for product in products %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.category }}</td>
                    <td>{{ product.price }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</section>
{% endblock %}
